 margin-top:20px;

 color:black;

 color:#E8350E;

p

 color:black;

<script>
function val()
{
  
  var l=document.getElementById('p').value;
   var i=document.getElementById('cp').value;
var m=document.getElementById('ph').value;
   var o=document.getElementById('em').value;

  if(l.length==0)
{
  alert("Enter Password");
  return;
}
  else if(l.length<8)
{
  alert("Password should be of minimum length of 8 characters");
   return;
}else
  if(i!==l)
{
  alert("Password and Confirm Password Doesn't Match");
  return;
}else
  if(m.length<10)
{
  alert("Phone number must contain atleast 10 digits");
  return;
}else
  if(o.length==0)
{
  alert("Enter Email");
  return;
}
else  
{
window.location="congo2.html";
}
}
</script>
